<div id="controls">
    <button
    class="control"
    id="play"
        <% if(playing) { %>
            disabled="disabled"
        <% } %>
    >play</button>
    <button
    class="control"
    id="pause"
        <% if(!playing) { %>
            disabled="disabled"
        <% } %>
    >pause</button>
</div>
<div id="seeker">
    <div id="progressBar" style="width:<%- progress %>%;"></div>
</div>
