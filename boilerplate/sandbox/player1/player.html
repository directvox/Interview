 <!DOCTYPE html>
 <html>
     <head>
       
       <title>Player Template</title>
       
        <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../libs/bootstrap/css/font-awesome.css" rel="stylesheet">
        <link href="../../libs/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="../../base.css" rel="stylesheet">
        <link href="../../player/player.css" rel="stylesheet">
        
        <script src="../../require-jquery.js"></script>
        <script src="player.js"></script>
	   
     </head>
     <body>
        <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <ul class="nav">
                <li>
                    <a href="../../index.html#sandbox">Back</a>
                </li>
            </ul>
        </div>
    </div>

		<video id='test-video' width="320" height="240" style="position:absolute;left:0;top:0;">
			<source src="http://shapeshed.com/examples/HTML5-video-element/video/320x240.ogg" type="video/mp4">
		</video>
		
		<div class="player" id="player">
    	
			<div class="row-fluid player-controls">
				
				<div class="span4">
					<div class="btn-player btn-player-large" id="play"><i class="icon-play"></i></div>
					<div class="btn-player btn-player-large" id="pause" style="display:none"><i class="icon-pause"></i></div>
				</div>
					
				<div class="span8">
					<div class="span12 control-group">
						<span>Skip Back (sec)</span>
						<div class="row-fluid">
							<div class="span4"><div class="btn-player"><i data-offeset="-5" class="icon-step-backward"></i></div></div>
							<div class="span4"><div class="btn-player "><i data-offeset="-10" class="icon-step-backward"></i></div></div>
							<div class="span4"><div class="btn-player"><i data-offeset="-30" class="icon-fast-backward"></i></div></div>
						</div>
						<div class="row-fluid labels">
							<div class="span4">5</div>
							<div class="span4">10</div>
							<div class="span4">30</div>
						</div>
					</div>
					<br>
					<div class="btn-player"><i class="icon-fast-backward"></i></div>
					<div class="btn-player"><i class="icon-fast-forward"></i></div>
					
				</div>
			</div>
			
			<div class="timeline-window"></div>
		</div>
		

     </body>
 </html>
